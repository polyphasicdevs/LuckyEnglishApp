<ion-header>

  <ion-navbar>
    <ion-title>Study</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-fab left bottom>
     <button ion-fab mini> <ion-icon name="arrow-back"></ion-icon> </button> 
  </ion-fab>

  <ion-slides pager>

    <ion-slide style="background-color: white">

      <div>
        <h2>Short Vowels</h2>
        <span *ngFor="let s of shortVowels">
      <button ion-button color="light" round>{{ s }}</button>
    </span>
      </div>

    </ion-slide>

    <ion-slide style="background-color: white">
      <h2>Long Vowels</h2>
      <span *ngFor="let l of longVowels">
      <button ion-button color="light" round>{{ l }}</button>
    </span>
    </ion-slide>

    <ion-slide style="background-color: white">
      <h2>Consonants</h2>
      <span *ngFor="let c of consonants">
      <button ion-button color="light" round>{{ c }}</button>
    </span>
    </ion-slide>

    <ion-slide style="background-color: white">
      <h2>Blends</h2>
      <span *ngFor="let b of blends">
      <button ion-button color="light" round>{{ b }}</button>
    </span>
    </ion-slide>
  </ion-slides>

  <ion-fab right bottom>
      <!-- <button ion-fab></button> -->
      <ion-icon name="arrow-forward"></ion-icon>
  </ion-fab>
</ion-content>
