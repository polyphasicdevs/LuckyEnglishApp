<ion-header>

  <ion-navbar>
    <ion-title>Study</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-fab left bottom>
     <button ion-fab mini id='fab_button'> <ion-icon name="arrow-back" isActive="false" color="dark"></ion-icon> </button> 
  </ion-fab>

  <ion-slides pager>

    <ion-slide style="background-color: white">

      <div>
        <h2>Short Vowels</h2>
        <span *ngFor="let s of shortVowels">
      <button ion-button color="primary" round (click)="presentProfileModal(s.letter, s.word, s.letter)">{{ s.letter }}</button>
    </span>
      </div>

    </ion-slide>

    <ion-slide style="background-color: white">
      <h2>Long Vowels</h2>
      <span *ngFor="let l of longVowels">
      <button ion-button color="primary" round>{{ l }}</button>
    </span>
    </ion-slide>

    <ion-slide style="background-color: white">
      <h2>Consonants</h2>
      <span *ngFor="let c of consonants">
      <button ion-button color="primary" round>{{ c }}</button>
    </span>
    </ion-slide>

    <ion-slide style="background-color: white">
      <h2>Blends</h2>
      <span *ngFor="let b of blends">
      <button ion-button color="primary" round>{{ b }}</button>
    </span>
    </ion-slide>
  </ion-slides>

  <ion-fab right bottom>
     <button ion-fab mini id='fab_button'> <ion-icon name="arrow-forward" isActive="false" color="dark"></ion-icon> </button> 
  </ion-fab>
</ion-content>
